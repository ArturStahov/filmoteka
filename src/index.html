<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Filmoteka</title>
</head>

<body class="body">
  <!-- HEADER -->
  <header class="header">
    <div class="container" id="root-header"></div>
  </header>

  <main class="main">
    <!-- HOME PAGE -->
    <section class="section__home-page section">
      <div id="root-home-page">
        <ul class="container home-page-list"></ul>
      </div>
    </section>

    <!-- MY FILM LIBRARY PAGE -->
    <section class="section__my-film-library-page section">
      <div class="notActivePage" id="root-my-film-library-page">
        <ul class='container library-list'></ul>
      </div>
    </section>

    <!--  DETAILS PAGE -->
    <section class="section__details-pag section">
      <div class="container" id="root-details-page"></div>
    </section>

    <!-- modal-reg -->
    <div class="micromodal-slide" id="modal-user-reg" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <!-- tabs plugin -->
            <div class="tabs" id="tabs-reg-log">
              <div class="tabs_controls" data-controls>
                <a href="#tabs-1" class="tabs_controls-item" data-type="colusion">Log In</a>
                <a href="#tabs-2" class="tabs_controls-item" data-type="colusion">Sign In</a>
              </div>
              <ul class="pane-list" data-pane-list>
                <li class="pane-item visually-hidden" id="tabs-1">
                  <!-- form-login -->
                  <form class="form-user" data-type="form-login">
                    <input class="form-user_input" type="email" name="usermail" placeholder="Enter you e-mail" min="1"
                      max="20" required>
                    <input class="form-user_input" type="password" name="userpassword" placeholder="Enter you password"
                      min="1" max="20" required>
                    <button class="form-user_button-submit" type="submit">Submit</button>
                  </form>

                </li>
                <li class="pane-item visually-hidden" id="tabs-2">
                  <!-- form signin -->
                  <form class="form-user" data-type="form-signin">
                    <input class="form-user_input" type="email" name="usermail" placeholder="Enter you e-mail" min="1"
                      max="20" required>
                    <input class="form-user_input" type="password" name="userpassword" placeholder="Enter you password"
                      min="1" max="20" required>
                    <input class="form-user_input" type="password" name="userpassword" placeholder="Return you password"
                      min="1" max="20" required>
                    <button class="form-user_button-submit" type="submit">Submit</button>
                  </form>

                </li>
              </ul>
            </div>
          </main>
        </div>
      </div>
    </div>
    <!--End modal-reg -->

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container" id="root-footer"></div>
  </footer>
</body>

</html>
